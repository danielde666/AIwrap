<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI WRAP</title>
  <link href="https://www.beingl.ink/files/jii-management/fonts/web/foundersgrotesk.css" rel="stylesheet" />
  <link rel="shortcut icon" href="https://cdn.shopify.com/s/files/1/0666/6269/4959/files/IMG_1834.jpg?v=1750110426" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Founders Grotesk Regular', sans-serif;
      background-color: #fbf9f5;
      color: #000;
      overflow-x: hidden;
    }

    header {
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: #fbf9f5;
      z-index: 1001;
    }

    .menu-toggle {
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1002;
    }

    .bar {
      display: block;
      width: 25px;
      height: 3px;
      margin: 5px 0;
      background-color: #000;
      transition: 0.3s;
    }

    nav {
      position: fixed;
      top: 0;
      right: -100%;
      width: 100%;
      height: 100vh;
      background-color: #fbf9f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: right 0.4s ease-in-out;
      z-index: 1000;
    }

    nav.open {
      right: 0;
    }

    nav a {
      color: #000;
      text-decoration: none;
      font-size: 1.5rem;
      margin: 1rem 0;
    }

    nav a:hover {
      color: #888;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin: 2rem 0;
      letter-spacing: -0.05em;
    }

    img.heading {
      width: 100%;
      max-width: 600px;
      margin: 2rem auto;
      display: block;
    }

    .top-info {
      max-width: 500px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="email"] {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    button[type="submit"] {
      padding: 0.75rem;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #333;
    }

    .section {
      max-width: 800px;
      margin: 4rem auto;
      padding: 0 1rem;
    }

    .section h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .section p {
      font-size: 1rem;
      color: #444;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <header>
    <button class="menu-toggle" id="menu-toggle" aria-label="Toggle menu">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>
    <nav id="menu">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Work</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <img src="https://cdn.shopify.com/s/files/1/0666/6269/4959/files/IMG_1834.jpg?v=1750110426" class="heading" />
  <h1>You built. <br> Let us wrap it.</h1>

  <div class="top-info">
    <form method="post" action="#">
      <h2>Subscribe to our Newsletter</h2>
      <p>Get updates on new drops, exclusive offers, and more.</p>

      <label for="email" style="font-weight: bold;">Email address</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        placeholder="you@example.com"
      />

      <button type="submit">Sign Up</button>
    </form>
  </div>

  <div class="section">
    <h2>Relevant Projects</h2>
    <p>Below you will find a list of past and in-progress projects that fit the scope and general direction you want to take Lookup.</p>
  </div>

  <script>
    const toggleButton = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');

    toggleButton.addEventListener('click', () => {
      menu.classList.toggle('open');
    });

    document.querySelectorAll('#menu a').forEach(link => {
      link.addEventListener('click', () => {
        menu.classList.remove('open');
      });
    });
  </script>

</body>
</html>
